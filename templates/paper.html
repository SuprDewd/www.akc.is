<div class="paper">
  $authors$<br/>
  <a href="$download$">$title$</a><br/>
  $if(journal)$
    $journal$ $volume$
  $else$
    Preprint
  $endif$
 ($year$) $pages$<br/>
  $if(doi)$
    <a href="$doi$" class="doi">$doi$</a><br/>
  $endif$
  $if(note)$
    <div class="note">$note$</div>
  $endif$
</div>
